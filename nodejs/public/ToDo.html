<!DOCTYPE html>
<html ng-app="todoApp">
    <head>
        <title>ToDo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>

    <body ng-controller="ToDoCtrl">
        <form ng-submit="addTask()">
            Ajouter la tache :
            <input type="text" ng-model="taskName"/>
            <input type="submit" value="Ajouter"/>
        </form>
        <br/>
        <br/>
        <div ng-repeat="ta in taskSet">
            <label>
                <input type="checkbox" ng-model="ta.done" ng-click="saveTask(ta)"/>
                <span ng-bind="ta.taskName" ng-style = "{'text-decoration' : (ta.done) ? 'line.through' : 'none'}"></span>
            </label>
            <a href="javascript:void(0)" ng-click="delTask(ta)">supprimer</a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="js/ToDoCtrl.js"></script>
    </body>
</html>
